apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-staging
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/armaghanfazal/argocd-practice.git
    targetRevision: main
    path: environments/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
