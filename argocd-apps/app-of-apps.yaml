apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/armaghanfazal/argocd-practice.git
    targetRevision: main
    path: argocd-apps # Points to the directory containing all app YAMLs

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # App definitions live in argocd namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
